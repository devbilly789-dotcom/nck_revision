{% extends 'admin_panel/base.html' %}
{% block title %}Delete Question - NCK Hub{% endblock %}
{% block admin_content %}
<div style="max-width:480px;">
    <div class="card">
        <div class="card-header" style="background:linear-gradient(135deg,#c62828,#b71c1c);">
            <h2 style="font-size:1rem; font-weight:700;"><i class="fas fa-trash"></i> Delete Question</h2>
        </div>
        <div class="card-body">
            <div class="alert alert-error"><i class="fas fa-exclamation-triangle"></i> This action cannot be undone.</div>
            <div style="background:var(--surface2); border-radius:10px; padding:1rem; margin-bottom:1.2rem; font-size:0.9rem; color:var(--navy); line-height:1.5;">
                {{ question.question_text }}
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-1">
                    <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Yes, Delete</button>
                    <a href="{% url 'admin_panel:questions' %}" class="btn btn-outline">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
